apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          args: ["--requirepass", "$(REDIS_PASSWORD)"]
          envFrom:
            - configMapRef:
                name: bot-env
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-storage
              mountPath: /data
          command:
            - sh
            - -c
            - |
              mkdir -p /usr/local/etc/redis && \
              echo "bind 0.0.0.0" > /usr/local/etc/redis/redis.conf && \
              echo "appendonly yes" >> /usr/local/etc/redis/redis.conf && \
              echo "user ${REDIS_USER} on >${REDIS_USER_PASSWORD} ~* +@all" > /usr/local/etc/redis/users.acl && \
              redis-server /usr/local/etc/redis/redis.conf --aclfile /usr/local/etc/redis/users.acl

      volumes:
        - name: redis-storage
          persistentVolumeClaim:
            claimName: redis-pvc # потом можно PVC прикрутить

